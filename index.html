<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CODISEC TOTAL ESTADISTICAS</title>
    <link rel="icon" href="logo.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body class="bg-gray-100 text-gray-800">

    <div id="app-container" class="flex h-screen relative">
        <!-- Sidebar -->
        <aside id="sidebar" class="sidebar text-white w-72 absolute inset-y-0 left-0 md:relative md:translate-x-0 transform -translate-x-full overflow-y-auto flex flex-col">
                        <div class="p-4">
                <img src="logo.png" alt="Logo" class="mx-auto mb-4" style="max-width: 150px;">
                <h2 class="text-xl font-bold text-center text-white">CODISEC TOTAL ESTADISTICAS</h2>
            </div>
            <nav id="nav-menu" class="px-2 pt-4 flex-grow">
                <!-- Navigation items will be injected here by JavaScript -->
            </nav>
            <div id="auth-container" class="p-2 border-t border-slate-700">
                <!-- Auth buttons will be injected here -->
            </div>
        </aside>

        <!-- Main Content -->
        <main id="main-content" class="main-content flex-1 p-4 md:p-8 overflow-y-auto">
            <button id="menu-toggle" class="md:hidden p-2 rounded-md bg-slate-700 text-white mb-4 fixed top-4 left-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0-0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                </svg>
            </button>
            <div class="flex justify-end mb-4">
                <button id="bulk-upload-btn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    Carga Masiva
                </button>
            </div>
            <div id="content-area" class="mt-12 md:mt-0">
                <!-- Content for each section will be rendered here -->
                <div class="text-center p-8 bg-white rounded-lg shadow-md">
                    <h1 class="text-3xl font-bold text-slate-700">Bienvenido al Sistema de Estadísticas</h1>
                    <p class="mt-4 text-gray-600">Selecciona una categoría del menú de la izquierda para comenzar a ingresar y visualizar datos.</p>
                </div>
            </div>
    <!-- Modal for bulk upload -->
    <div id="bulk-upload-modal" class="fixed z-10 inset-0 overflow-y-auto hidden">
      <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
        <div class="fixed inset-0 transition-opacity" aria-hidden="true">
          <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
        </div>
        <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
        <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
          <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
            <div class="sm:flex sm:items-start">
              <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left w-full">
                <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-title">
                  Carga Masiva de Datos
                </h3>
                <div class="mt-2">
                  <p class="text-sm text-gray-500">
                    Selecciona la sección para la cual quieres cargar datos desde un archivo Excel.
                  </p>
                  <div class="mt-4">
                    <label for="section-select-modal" class="block text-sm font-medium text-gray-700">Sección</label>
                    <select id="section-select-modal" name="section-select-modal" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
                      <!-- Options will be populated by JavaScript -->
                    </select>
                  </div>
                  <div class="mt-4">
                    <label for="excel-file" class="block text-sm font-medium text-gray-700">Archivo Excel</label>
                    <input type="file" id="excel-file" name="excel-file" accept=".xlsx, .xls" class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
            <button type="button" id="upload-btn" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-blue-600 text-base font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 sm:ml-3 sm:w-auto sm:text-sm">
              Cargar
            </button>
            <button type="button" id="cancel-btn" class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">
              Cancelar
            </button>
          </div>
        </div>
      </div>
    </div>
        </main>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
